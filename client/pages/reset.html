<div class="page forgot-page">

	<section class="page-content">

		<!-- message -->
		<div class="form-message">
			<p>Please choose a new password that you aren't likely to forget. A minimum of 6 characters is required.</p>
		</div>

		<!-- new password -->
		<div class="form-item">

			<input
				name="secret"
				type="password"
				required
				ng-minlength="6"
				autocomplete="off"
			>

		</div>

		</form>

    </section>
</div>
