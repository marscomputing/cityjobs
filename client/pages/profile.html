<div class="page profile-page">

	<!-- Content -->
	<section class="page-content">

        <div class="row profile-actions">
        	<div class="columns small-12">
        		<a ng-click="go('/myaccount')" class="edit-profile small button">Edit Profile</a>
        	</div>
        </div>

        <div class="row">

            <div class="columns medium-4">

            	<img alt="avatar" class="avatar" ng-src="{{user.avatar[0].url}}" />
            </div>

            <div class="columns medium-8">

            	<h1>{{user.name.full}}</h1>
            	<h3 class="subheading">{{user.role}}</h3>

           	</div>

        </div>

	</section>

</div>
